<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="avatar" id="current-user-avatar">
                        <span id="current-user-initial">U</span>
                    </div>
                    <div class="user-details">
                        <h3 id="current-username">User</h3>
                        <span class="status online">Online</span>
                    </div>
                </div>
                <button class="btn-icon" id="logout-btn" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>

            <div class="search-box">
                <input type="text" id="search-users" placeholder="Search users...">
            </div>

            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header" style="display: none;">
                <div class="chat-user-info">
                    <div class="avatar" id="chat-user-avatar">
                        <span id="chat-user-initial">U</span>
                    </div>
                    <div>
                        <h3 id="chat-username">Select a user</h3>
                        <span class="status" id="chat-user-status">Offline</span>
                    </div>
                </div>
            </div>

            <div class="empty-state" id="empty-state">
                <div class="empty-state-content">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h2>Your Messages</h2>
                    <p>Select a conversation to start chatting</p>
                </div>
            </div>

            <div class="messages-container" id="messages-container" style="display: none;">
                <div class="messages" id="messages">
                    <!-- Messages will be loaded here -->
                </div>
            </div>

            <div class="message-input-container" id="message-input-container" style="display: none;">
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="btn-send">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
